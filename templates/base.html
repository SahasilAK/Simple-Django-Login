{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="mainNav">
		<a class="navbar-brand" href="{% url 'home' %}">Home</a>

		 <div class="collapse navbar-collapse" id="navbarResponsive">
			 <ul class="navbar-nav ml-auto">

				 {% if not user.is_authenticated %}
				 <li class="nav-item">
					 <a class="nav-link" href="{% url 'login' %}">Login</a>
				 </li>
				 <li class="nav-item">
					 <a class="nav-link" href="{% url 'register' %}">Register</a>
				 </li>
				 {% else %}
				 <li class="nav-item">
					<a class="nav-link" href="{% url 'project:all_projects' %}">All projects</a>
				</li>
				 <li class="nav-item">
					<a class="nav-link" href="{% url 'project:my_projects' %}">My projects</a>
				</li>
				<li class="nav-item">
				 <a class="nav-link" href="{% url 'project:create_project' %}">Create Project</a>
			 </li>
				 <li class="nav-item">
					<a class="nav-link" href="{% url 'account:account_view' %}">Account</a>
				</li>
				 <li class="nav-item">
					 <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
				 </li>
				 {% endif %}


			 </ul>
		 </div>
	 </div>
 </nav>
	<div class="container">
	{% block content %}

	{% endblock  %}
</div>
</body>
</html>
